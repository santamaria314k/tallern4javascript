<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Registro de Usuario</title>
    <link rel="stylesheet" href="CSS/Formulario.css">
</head>
<body>
    <header><h1>Formulario de Registro de Usuario</h1></header>
    <form id="registrationForm" onsubmit="return myform()">
        <label for="tipoDocumento">Tipo de documento:</label>
        <select id="tipoDocumento" required>
            <option value="">Seleccione...</option>
            <option value="CC">Cédula de Ciudadanía</option>
            <option value="TI">Tarjeta de Identidad</option>
            <option value="PA">Pasaporte</option>
        </select><br>

        <label for="numDocumento">No. Documento:</label>
        <input type="text" id="numDocumento" pattern="[0-9]{5,}" required><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" pattern="[A-Za-z0-9]+" required><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" pattern="[A-Za-z0-9]+" required><br>

        <label for="fechaNacimiento">Fecha Nacimiento:</label>
        <input type="date" id="fechaNacimiento" required><br>

        <label for="correoElectronico">Correo electrónico:</label>
        <input type="email" id="correoElectronico" pattern=".+@misena\.edu\.co" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required><br>

        <label for="confirmPassword">Comprobar password:</label>
        <input type="password" id="confirmPassword" required><br>

        <label for="aceptarTerminos">Aceptar Términos de uso:</label>
        <input type="checkbox" id="aceptarTerminos" required>
        <button type="button" onclick="mostrarModal()">Ver Términos de Uso</button><br>

        <input type="submit" value="Registrar">
    </form>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <h2>Términos de Uso</h2>
            <p> compartiras tus datos con mi organizacion</p>
        </div>
    </div>

    <script src="JS/js5nn.js" >    </script>
</body>
</html>
